<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Shareable Resume Builder by "Mueza Ejaz"</h1>
    <form id="resumeform">
    <fieldset>
        <legend> Personal Information </legend>

<label for="username">Generated URL:</label>
<input type="text" id="username" name="username" required> <br>





        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        <div id="profile-picture-preview" style="display: none;">
            <img id="profile-img" src="" alt="Profile Picture">
        </div>

        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="cellno." id="phone" name="phone" required>
    </fieldset>  
    
    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend><br>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="4" required></textarea><br>
    </fieldset>

    <button type="submit">Generate Resume Below</button>

    <div id="resumeOutput">
        <!-- Generic Resume will be generated Below -->

    </div>

    <script src="./script.js"></script>
    </form>
</body>
</html>
